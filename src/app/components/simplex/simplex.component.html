<app-navbar />
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Simulador de Compra</h1>

  <!-- Formulario de entrada -->
  <form (ngSubmit)="calcular()" class="flex flex-col gap-4">
    <div>
      <label for="sueldo" class="block font-medium mb-2">Sueldo Mensual:</label>
      <input
        type="number"
        id="sueldo"
        [(ngModel)]="sueldo"
        name="sueldo"
        required
        class="border p-2 w-full"
      />
    </div>

    <div>
      <label for="aguinaldo" class="block font-medium mb-2">Aguinaldo:</label>
      <input
        type="number"
        id="aguinaldo"
        [(ngModel)]="aguinaldo"
        name="aguinaldo"
        required
        class="border p-2 w-full"
      />
    </div>

    <div>
      <label for="costo" class="block font-medium mb-2">Costo del Producto:</label>
      <input
        type="number"
        id="costo"
        [(ngModel)]="costoProducto"
        name="costoProducto"
        required
        class="border p-2 w-full"
      />
    </div>

    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded">
      Simular
    </button>
  </form>

  <!-- Resultado -->
  <div *ngIf="resultado" class="mt-6 p-4 bg-gray-100 border rounded">
    <h2 class="text-lg font-semibold">Resultado:</h2>
    <p>{{ resultado }}</p>
  </div>
</div>
