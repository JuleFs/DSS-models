<app-navbar />
<div class="container mx-auto p-6 max-w-3xl bg-gray-900 text-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center mb-6">Simulador de Compra</h1>

  <!-- Formulario de entrada -->
  <form (ngSubmit)="calcular()" class="flex flex-col gap-6">
    <div>
      <label for="sueldo" class="block font-medium mb-2">Sueldo Mensual:</label>
      <input
        type="number"
        id="sueldo"
        [(ngModel)]="sueldo"
        name="sueldo"
        required
        class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingresa tu sueldo mensual"
      />
    </div>

    <div>
      <label for="aguinaldo" class="block font-medium mb-2">Aguinaldo:</label>
      <input
        type="number"
        id="aguinaldo"
        [(ngModel)]="aguinaldo"
        name="aguinaldo"
        required
        class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingresa tu aguinaldo"
      />
    </div>

    <div>
      <label for="costo" class="block font-medium mb-2">Costo del Producto:</label>
      <input
        type="number"
        id="costo"
        [(ngModel)]="costoProducto"
        name="costoProducto"
        required
        class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingresa el costo del producto"
      />
    </div>

    <div class="flex justify-center gap-4 mt-4">
      <!-- Botón de Simular -->


      <!-- Botón de Verificar Factibilidad -->
      <button
        type="button"
        (click)="verificarFactibilidad()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Verificar Factibilidad
      </button>
    </div>
  </form>

  <!-- Resultado de la simulación -->
  <div *ngIf="resultado" class="mt-6 p-4 bg-gray-800 border border-gray-700 rounded">
    <h2 class="text-lg font-semibold mb-2">Resultado:</h2>
    <p>{{ resultado }}</p>
  </div>

  <!-- Mensaje de factibilidad -->
  <div *ngIf="mensajeFactibilidad" class="mt-6 p-4 bg-gray-800 border border-gray-700 rounded">
    <h2 class="text-lg font-semibold mb-2">Factibilidad:</h2>
    <p>{{ mensajeFactibilidad }}</p>
  </div>
</div>
