<app-navbar />

<div class="flex flex-col md:flex-row text-white bg-gray-900 min-h-screen">
  <!-- Columna Izquierda: Selección de Características -->
  <aside class="flex flex-col justify-center items-center w-full md:w-1/2 p-6">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">
        Escoge las características de la laptop que necesitas, y filtraremos los
        resultados de nuestro dataset
      </h1>
    </div>
    <div class="w-full md:w-3/4">
      <app-select-dropdown
        id="presupuesto"
        spec="Presupuesto"
        [options]="[ { value: '250', label: '$5,000' }, { value: '500', label: '$10,000' }, { value: '1000', label: '$20,000' }, { value: '2000', label: '$40,000' }, { value: '4000', label: '$80,000' }, { value: '10000', label: 'Sin límite' } ]"
        (valueChange)="onPresupuestoChange($event)"
        class="mb-4"
      ></app-select-dropdown>

      <app-select-dropdown
        id="ram"
        spec="Memoria RAM"
        [options]="[ { value: '8', label: '8gb' }, { value: '16', label: '16gb' }, { value: '32', label: '32gb' }, { value: '64', label: '64gb' } ]"
        (valueChange)="onRamChange($event)"
        class="mb-4"
      ></app-select-dropdown>

      <app-select-dropdown
        id="storage-type"
        spec="Tipo de almacenamiento primario"
        [options]="[ { value: 'SSD', label: 'Disco de Estado Sólido (SSD)' }, { value: 'HDD', label: 'Disco Duro (HDD)' } ]"
        (valueChange)="onStorageTypeChange($event)"
        class="mb-4"
      ></app-select-dropdown>

      <app-select-dropdown
        id="storage"
        spec="Cantidad de almacenamiento primario"
        [options]="[ { value: '256', label: '256gb' }, { value: '512', label: '512gb' }, { value: '1024', label: '1tb' }, { value: '2048', label: '2tb' } ]"
        (valueChange)="onStorageChange($event)"
        class="mb-4"
      ></app-select-dropdown>

      <app-select-dropdown
        id="peso"
        spec="Peso máximo"
        [options]="[ { value: '1', label: '1kg' }, { value: '2', label: '2kg' }, { value: '3', label: '3kg' }, { value: '4', label: '4kg' } ]"
        (valueChange)="onPesoChange($event)"
        class="mb-4"
      ></app-select-dropdown>

      <app-select-dropdown
        id="inches"
        spec="Tamaño de pantalla (medido en pulgadas)"
        [options]="[ { value: '13', label: '13in' }, { value: '15', label: '15in' }, { value: '17', label: '17in' } ]"
        (valueChange)="onInchesChange($event)"
        class="mb-4"
      ></app-select-dropdown>

      <!-- Botón Enviar -->
      <div class="flex justify-center mt-6">
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="sumbit()"
        >
          Enviar
        </button>
      </div>
    </div>
  </aside>

  <!-- Columna Derecha: Resultados -->
  <aside class="flex justify-center items-center w-full md:w-1/2 p-6">
    <textarea
      class="w-5/6 h-96 border-2 border-gray-300 rounded-lg p-4 dark:border-gray-700 bg-gray-800 text-white"
      readonly
      name="resultados"
      id="res"
      >{{ result }}</textarea
    >
  </aside>
</div>
