<app-navbar />
<div class="container mx-auto p-6 max-w-5xl bg-gray-900 text-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-center mb-6">SAW Algorithm</h1>

  <div class="flex flex-col md:flex-row gap-6">
    <!-- Criterios Section -->
    <section class="flex-1">
      <h2 class="text-xl font-semibold mb-4">Agregar Criterios</h2>
      <form (ngSubmit)="addCriterio()" class="flex flex-col gap-4">
        <div>
          <label class="block font-medium mb-2">Nombre:</label>
          <input
            type="text"
            [(ngModel)]="nuevoCriterio.nombre"
            name="nombre"
            required
            class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block font-medium mb-2">Peso:</label>
          <input
            type="number"
            [(ngModel)]="nuevoCriterio.peso"
            name="peso"
            required
            class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block font-medium mb-2">Tipo:</label>
          <select
            [(ngModel)]="nuevoCriterio.tipo"
            name="tipo"
            required
            class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="benefit">Benefit</option>
            <option value="cost">Cost</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded focus:outline-none"
        >
          Agregar Criterio
        </button>
      </form>
    </section>

    <!-- Alternativas Section -->
    <section class="flex-1">
      <h2 class="text-xl font-semibold mb-4">Agregar Alternativas</h2>
      <form (ngSubmit)="addAlternativa()" class="flex flex-col gap-4">
        <div>
          <label class="block font-medium mb-2">Nombre:</label>
          <input
            type="text"
            [(ngModel)]="nuevaAlternativa.nombre"
            name="nombre"
            required
            class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block font-medium mb-2">Valores (coma-separados):</label>
          <input
            type="text"
            [(ngModel)]="nuevaAlternativa.valores"
            name="valores"
            required
            class="border border-gray-700 bg-gray-800 text-white p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded focus:outline-none"
        >
          Agregar Alternativa
        </button>
      </form>
    </section>
  </div>

  <!-- Calcular Mejor Alternativa -->
  <section class="mt-8 text-center">
    <button
      (click)="calcularMejorAlternativa()"
      class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded focus:outline-none"
    >
      Calcular Mejor Opci√≥n
    </button>
    <div *ngIf="mejorAlternativa" class="mt-4 p-4 bg-gray-800 border border-gray-700 rounded">
      <p>{{ mejorAlternativa }}</p>
    </div>
  </section>
</div>
