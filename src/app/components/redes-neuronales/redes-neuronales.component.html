<app-navbar />

<div class="flex flex-col md:flex-row text-white bg-gray-900 min-h-screen">
  <!-- Columna Izquierda: Formulario -->
  <aside class="flex flex-col justify-center items-center w-full md:w-1/2 p-6">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">
        Este modelo fue entrenado con un dataset de laptops de diferentes
        características y en base a este determina si su uso puede ser para un
        estudiante o para un profesional.
      </h1>
      <p class="mt-2">
        Ingresa los siguientes parámetros y haz clic en enviar para hacer una consulta.
      </p>
    </div>
    <div class="w-full md:w-3/4">
      <form class="form">
        <div class="form-group mb-4">
          <label for="price" class="block text-sm font-medium text-gray-200 mb-2">
            Precio en euros:
          </label>
          <input
            [(ngModel)]="price"
            type="number"
            id="price"
            name="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese el precio en euros"
          />
        </div>
        <div class="form-group mb-4">
          <label for="storage" class="block text-sm font-medium text-gray-200 mb-2">
            Almacenamiento:
          </label>
          <input
            [(ngModel)]="storage"
            type="text"
            id="storage"
            name="storage"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese el almacenamiento"
          />
        </div>
        <!-- Botón Enviar -->
        <div class="flex justify-center mt-6">
          <button
            class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-lg"
            (click)="sumbit()"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </aside>

  <!-- Columna Derecha: Resultados -->
  <aside class="flex justify-center items-center w-full md:w-1/2 p-6">
    <textarea
      class="w-5/6 h-96 border-2 border-gray-300 rounded-lg p-4 dark:border-gray-700 bg-gray-800 text-white"
      readonly
      name="resultados"
      id="res"
    >
{{ usage }}</textarea
    >
  </aside>
</div>
