<app-navbar />

<div class="flex">
  <aside class="justify-center items-center w-1/2">
    <div class="form-container p-6">
      <div>
        Este modelo fue entrenado con un dataset de laptops de diferentes
        caracter√≠sticas y en base a este determina si su uso puede ser para un
        estudiante o para un profesional. Ingresa los siguientes parametros y
        haz click en enviar para hacer una consulta
      </div>
      <form class="form p-6">
        <div class="form-group">
          <label for="price">Precio en euros:</label>
          <input
            [(ngModel)]="price"
            type="number"
            id="price"
            name="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/6 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese el precio en euros"
          />
        </div>
        <div class="form-group">
          <label for="storage">Almacenamiento:</label>
          <input
            [(ngModel)]="storage"
            type="text"
            id="storage"
            name="storage"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/6 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingrese el almacenamiento"
          />
        </div>
      </form>
    </div>
  </aside>

  <aside class="justify-center items-center w-1/2 p-6">
    <div class="justify-end">
      <textarea
        class="ml-10 w-5/6 border-2 border-gray-300 rounded-lg p-2 dark:border-gray-700"
        readonly
        name="resultados"
        id="res"
      >
 {{ usage }}</textarea
      >
      <div class="flex justify-end">
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="sumbit()"
        >
          Enviar
        </button>
      </div>
    </div>
  </aside>
</div>
